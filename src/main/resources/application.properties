# Configuración general de Spring Boot
spring.application.name=demo-thymeleaf
server.port=8080

# Configuración de Thymeleaf <button class="citation-flag" data-index="6"><button class="citation-flag" data-index="8">
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false  # Desactivar caché en desarrollo